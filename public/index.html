<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="header"> <!-- 헤더 부분-->
            <div class="best">최고기록</div>
            <div class="score">현재기록</div>
            <div id="login"><a href="./kakao_login.html">로그인</a></div>
        </div>

        <div id="L-sidebar"> <!-- 왼쪽 사이드 부분-->
            <div class="next_block">다음블록</div>
            <div class="method">사용법</div>
        </div>
        
        <div id="contents"> <!-- 본문 부분-->
            <div class="rank-text">
                <div id="score"></div>
                <span>랭킹등록하시겠습니까?</span>
                <div>
                    <button id="sign" type="submit">등록</button>
                    <button id="cancel">취소</button>
                </div>
            </div>
            <div class="game-text">
                <span>게임종료!</span>
                <button>다시시작</button>
            </div>
            <div class="playground"> <!-- 테트리스 게임-->
                <ul></ul>
            </div>
        </div>

        <div id="R-sidebar"> <!-- 오른쪽 사이드 부분-->
            <div class="timer">게임시간</div>
            <div id="rank">랭킹
                <div id="ranking"></div>
            </div>
        </div>
        
        <div id="footer"> <!-- 푸터 부분-->
        </div>
    </div>
    <script src="js/tetris.js" type="module"></script> 
</html>
